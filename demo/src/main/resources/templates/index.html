<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Finder</title>
</head>
<body>
<h1> Location Finder</h1>
<p>
    This page brings up the map location for given coordinates. <br>
    Longitude must be a number between -180 and 180. Latitude must be a number between -90 and 90.
</p>
<form id = "location-values">
    <label for="longitude">Longitude:</label><br>
    <input type="number" id="longitude" name="longitude" min = "-180" max = "180" step = ".00001"><br>
    <label for="latitude">Latitude:</label><br>
    <input type="number" id="latitude" name="latitude" min = "-90" max = "90" step = ".00001"><br>
    <label for="radius">Radius:</label><br>
    <input type="number" id="radius" name="radius" step = ".001"><br>
    <button type = "submit">Submit</button>
</form>
</body>
<script src="app.js"></script>
</html>
